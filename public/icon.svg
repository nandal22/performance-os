<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0d1830"/>
      <stop offset="100%" stop-color="#070b18"/>
    </linearGradient>

    <!-- Plate gradient — blue → indigo -->
    <linearGradient id="plateGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%"   stop-color="#4f87f0"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>

    <!-- Bar gradient — indigo → sky → indigo -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#6366f1"/>
      <stop offset="50%"  stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <!-- Subtle center glow on background -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#3b82f6" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter for the bar -->
    <filter id="barGlow" x="-60%" y="-300%" width="220%" height="700%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Plate shadow for depth -->
    <filter id="plateShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  <!-- Ambient centre glow -->
  <rect width="100" height="100" rx="22" fill="url(#centerGlow)"/>

  <!-- ─── LEFT PLATE ─── -->
  <!-- Outer ring -->
  <circle cx="17" cy="50" r="16" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
  <!-- Middle recessed band -->
  <circle cx="17" cy="50" r="10.5" fill="#0d1830" opacity="0.75"/>
  <!-- Inner hub -->
  <circle cx="17" cy="50" r="4.5"  fill="url(#plateGrad)" opacity="0.6"/>
  <!-- Center hole -->
  <circle cx="17" cy="50" r="2.5"  fill="#080d1a"/>
  <!-- Plate highlight arc -->
  <path d="M 6.5 42 A 13 13 0 0 1 27 43" stroke="white" stroke-width="1.2" fill="none" opacity="0.15" stroke-linecap="round"/>

  <!-- ─── RIGHT PLATE ─── -->
  <circle cx="83" cy="50" r="16" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
  <circle cx="83" cy="50" r="10.5" fill="#0d1830" opacity="0.75"/>
  <circle cx="83" cy="50" r="4.5"  fill="url(#plateGrad)" opacity="0.6"/>
  <circle cx="83" cy="50" r="2.5"  fill="#080d1a"/>
  <path d="M 72.5 42 A 13 13 0 0 1 93 43" stroke="white" stroke-width="1.2" fill="none" opacity="0.15" stroke-linecap="round"/>

  <!-- ─── LEFT COLLAR ─── -->
  <rect x="33" y="41" width="7" height="18" rx="3" fill="#60a5fa" opacity="0.9"/>
  <!-- collar highlight -->
  <rect x="34" y="41" width="2.5" height="18" rx="1.5" fill="white" opacity="0.15"/>

  <!-- ─── RIGHT COLLAR ─── -->
  <rect x="60" y="41" width="7" height="18" rx="3" fill="#60a5fa" opacity="0.9"/>
  <rect x="61" y="41" width="2.5" height="18" rx="1.5" fill="white" opacity="0.15"/>

  <!-- ─── BAR (with glow) ─── -->
  <rect x="40" y="45.5" width="20" height="9" rx="4.5" fill="url(#barGrad)" filter="url(#barGlow)"/>
  <!-- Bar top highlight -->
  <rect x="40" y="45.5" width="20" height="3.5" rx="2" fill="white" opacity="0.22"/>
</svg>

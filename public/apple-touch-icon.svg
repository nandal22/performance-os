<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0d1830"/>
      <stop offset="100%" stop-color="#070b18"/>
    </linearGradient>

    <linearGradient id="plateGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%"   stop-color="#4f87f0"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>

    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#6366f1"/>
      <stop offset="50%"  stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <filter id="barGlow" x="-60%" y="-300%" width="220%" height="700%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="plateShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  <rect width="180" height="180" rx="40" fill="url(#centerGlow)"/>

  <!-- LEFT PLATE -->
  <circle cx="31"  cy="90" r="29" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
  <circle cx="31"  cy="90" r="19" fill="#0d1830" opacity="0.75"/>
  <circle cx="31"  cy="90" r="8"  fill="url(#plateGrad)" opacity="0.6"/>
  <circle cx="31"  cy="90" r="4.5" fill="#080d1a"/>
  <path d="M 11.5 76 A 23 23 0 0 1 50 78" stroke="white" stroke-width="2" fill="none" opacity="0.15" stroke-linecap="round"/>

  <!-- RIGHT PLATE -->
  <circle cx="149" cy="90" r="29" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
  <circle cx="149" cy="90" r="19" fill="#0d1830" opacity="0.75"/>
  <circle cx="149" cy="90" r="8"  fill="url(#plateGrad)" opacity="0.6"/>
  <circle cx="149" cy="90" r="4.5" fill="#080d1a"/>
  <path d="M 129.5 76 A 23 23 0 0 1 168 78" stroke="white" stroke-width="2" fill="none" opacity="0.15" stroke-linecap="round"/>

  <!-- LEFT COLLAR -->
  <rect x="60" y="74" width="13" height="32" rx="5.5" fill="#60a5fa" opacity="0.9"/>
  <rect x="62" y="74" width="4.5" height="32" rx="3"   fill="white" opacity="0.15"/>

  <!-- RIGHT COLLAR -->
  <rect x="107" y="74" width="13" height="32" rx="5.5" fill="#60a5fa" opacity="0.9"/>
  <rect x="109" y="74" width="4.5" height="32" rx="3"   fill="white" opacity="0.15"/>

  <!-- BAR -->
  <rect x="73" y="82" width="34" height="16" rx="8" fill="url(#barGrad)" filter="url(#barGlow)"/>
  <!-- Bar highlight -->
  <rect x="73" y="82" width="34" height="6"  rx="4" fill="white" opacity="0.22"/>
</svg>
